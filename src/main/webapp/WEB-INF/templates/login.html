<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title th:text="#{login.title}">Вход в систему</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
</head>
<body>
<div th:replace="_header :: navbar"></div>
<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="#{login.title}">Вход в систему</h3>
                </div>
                <div class="panel-body">
                    <form role="form" action="login.html" th:action="@{/j_spring_security_check}" method="post">
                        <div class="form-group">
                            <input class="form-control" placeholder="Login" th:placeholder="#{login.login_placeholder}"
                                   name="login" type="text"
                                   autofocus="autofocus"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Пароль"
                                   th:placeholder="#{login.password_placeholder}" name="password" type="password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="remember" name="_spring_security_remember_me"/>
                            <label for="remember" th:text="#{login.rememeber_me}">Запомнить меня</label>
                        </div>
                        <button class="btn btn-lg btn-success btn-block" type="submit" th:text="#{login.submit_text}">Войти</button>
                    </form>
                </div>
                <div class="panel-footer">
                    <a href="signup.html" th:href="@{/signup}" th:text="#{login.not_registered}">Еще не зарегистрированы?</a>
                </div>
            </div>
            <div th:replace="_alerts :: success"></div>
            <div th:replace="_alerts :: error"></div>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
