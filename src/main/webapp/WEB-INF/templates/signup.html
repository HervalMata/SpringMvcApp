<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title th:text="#{signup.title}">Регистрация</title>
    <!-- Bootstrap -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
</head>
<body>
<div th:replace="_header :: navbar"></div>
<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="#{signup.title}">Вход в систему</h3>
                </div>
                <div class="panel-body">
                    <form role="form" th:object="${user}" action="signup.html" th:action="@{/signup}" method="post">
                        <div class="form-group">
                            <input class="form-control" placeholder="Login" th:placeholder="#{edit.login_placeholder}"
                                   th:field="*{login}" type="text"
                                   autofocus="autofocus"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Пароль"
                                   th:placeholder="#{edit.password_placeholder}" type="password" th:field="*{password}"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-Mail"
                                   th:placeholder="#{edit.email_placeholder}" type="email" th:field="*{email}"/>
                        </div>
                        <div class="form-group">
                            <select class="form-control" disabled="disabled">
                                <option value="ROLE_USER">ROLE_USER</option>
                            </select>
                            <p class="help-block text-info"><span th:text="#{signup.register_only_as_user}">Вы можете зарегистрироваться только как</span> <strong>user</strong></p>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{signup.submit_text}">Зарегистрироваться</button>
                    </form>
                </div>
                <div class="panel-footer">
                    <a href="login.html" th:href="@{/login}" th:text="#{signup.already_registered}">Уже зарегистрированы?</a>
                </div>
            </div>
            <div th:replace="_alerts :: success"></div>
            <div th:replace="_alerts :: error"></div>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
