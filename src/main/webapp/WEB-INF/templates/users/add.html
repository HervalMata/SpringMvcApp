<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{add.title}">Создание нового пользователя</title>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
</head>
<body>
<div th:replace="_header :: navbar"></div>
<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="#{add.panel_title}">Создание пользователя</h3>
                </div>
                <div class="panel-body">
                    <form role="form" th:object="${user}" action="add.html" th:action="@{/users/add}" method="post">
                        <div class="form-group">
                            <input th:field="*{login}" type="text" placeholder="Login" th:placeholder="#{edit.login}"
                                   class="form-control" required="required" autofocus="autofocus"/>
                            <span th:errors="*{login}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <input th:field="*{password}" type="text" placeholder="Password"
                                   th:placeholder="#{edit.password}" class="form-control" required="required"/>
                            <span th:errors="*{password}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <input th:field="*{email}" type="email" placeholder="Email" th:placeholder="#{edit.email}"
                                   class="form-control" required="required"/>
                            <span th:errors="*{email}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <select th:field="*{role.id}" class="form-control">
                                <option th:each="role: ${roleList}"
                                        th:value="${role.id}"
                                        th:text="${role.name}">User
                                </option>
                            </select>
                            <span th:errors="*{role}" class="text-danger"></span>
                        </div>
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Создать"
                               th:value="#{add.create_btn}"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
