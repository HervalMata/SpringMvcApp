<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{edit.title}">Редактирование пользователя</title>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css"/>
</head>
<body>
<div th:replace="_header :: navbar"></div>
<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="#{edit.title}">Редактирование пользователя</h3>
                </div>
                <div class="panel-body">
                    <form role="form" th:object="${user}" action="edit.html" th:action="@{/users/edit}" method="post">
                        <div class="form-group">
                            <input th:field="*{id}" type="number" placeholder="Id" th:placeholder="#{edit.id_placeholder}"
                                   class="form-control" readonly="readonly"/>
                        </div>
                        <div class="form-group">
                            <input th:field="*{login}" type="text" placeholder="Login" th:placeholder="#{edit.login_placeholder}"
                                   class="form-control" required="required" autofocus="autofocus"/>
                            <span th:errors="*{login}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <input th:field="*{password}" type="text" placeholder="Password"
                                   th:placeholder="#{edit.password_placeholder}" class="form-control" required="required"/>
                            <span th:errors="*{password}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <input th:field="*{email}" type="email" placeholder="Email" th:placeholder="#{edit.email_placeholder}"
                                   class="form-control" required="required"/>
                            <span th:errors="*{email}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <select id="role" th:field="*{roles}" class="selectpicker form-control" multiple="multiple">
                                <option th:each="r: ${roleList}"
                                        th:value="${{r}}"
                                        th:text="${r.authority}">
                                    User
                                </option>
                            </select>
                            <span th:errors="*{roles}" class="text-danger"></span>

                        </div>
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Создать"
                               th:value="#{edit.edit_btn}"/>
                    </form>
                </div>
            </div>
            <div th:replace="_alerts :: success"></div>
            <div th:replace="_alerts :: error"></div>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
</body>
</html>
